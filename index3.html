<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
   <link rel="stylesheet" href="bootstrap.min.css">
   
<style>
.container-fluid{
    background-image: url("bg.gif");
}
#result{
    height: 50px;
     display: none;
     align-items: center;
}
</style>
</head>

<body>
    <div class="container-fluid p-0 bg-dark vh-100 d-flex position-absolute">
        
        <div class="bg-dark text-white w-75 h-75 m-auto content">
            <h2 class="text-center mt-5">Weight Conversion Calculator</h2>
            <div class="row m-lg-4  rows">
                <div class="col-6 mt-lg-3">

                    <label for="massFrom">From</label>
                    <select name="massFrom" id="massFrom" class="form-control">
                        <option ></option>
                        <option value="g">Grams (g)</option>
                        <option value="kg">Kilograms (kg)</option>
                        <option value="p">Pounds (p)</option>
                    </select>
                    
                </div>
                <div class="col-6 mt-3">

                    <label for="massTo">To</label>
                    <select name="massTo" id="massTo" class="form-control">
                        <option ></option>
                        <option value="g">Grams (g)</option>
                        <option value="kg">Kilograms (kg)</option>
                        <option value="p">Pounds (p)</option>
                    </select>
                </div>
            </div>
            <div class="row m-lg-4 mt-3">
                <div class="col-12 col-sm-12">
                    <label for="inputed">Number to be converted</label>
                    <input type="number" class="form-control" id="inputed">
                    <button class="btn btn-info btn-block mt-4" id="btn">Convert</button>
                </div>
                <div class="mt-4 ">
                    
                    <div class="bg-white form-control text-black text-center " id="result" ></div>
                </div>
            </div>
        </div>
    </div>
    <script src="main3.js"></script>
</body>
</html>
